{% extends 'admin/admin.html' %}

{% block header %}
<li><a href="#">Curso</a></li>
<li><span>Lista de Cursos</span></li>
{% endblock %}

{% block contenido %}
<!-- Progress Table start -->
<div class="col-12 mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="header-title">Datos de los Cursos</h4>
            <div class="single-table">
                <div class="table-responsive">
                    <table class="table table-hover progress-table text-center">
                        <thead class="text-uppercase">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Opciones</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            {% for cur in object_list %}
                            <tr>
                                <th scope="row">{{ cur.id }}</th>
                                <td>{{ cur.curso }}</td>
                                <td>
                                    <ul class="d-flex justify-content-center">
                                        <li class="mr-3"><a href="{% url 'Admin:curso_update' cur.id %}" class="text-secondary"><i class="fa fa-edit"></i></a></li>
                                        <li><a href="{% url 'Admin:curso_delete' cur.id %}" class="text-danger"><i class="ti-trash"></i></a></li>
                                    </ul>
                                </td>
                            </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Progress Table end -->
{% endblock %}
